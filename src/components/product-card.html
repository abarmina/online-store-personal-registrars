<div class="product-card">
    <ul class="flex flex--jc-start flex--ai-center">
        <li><object type="image/svg+xml" data="/images/icon-home.svg" width="16" height="16"></object></li>
        <li class="product-card__history"><a class="product-card__link" href="#">Название товара “Самая лучшая камера”</a></li>
    </ul>
    <div class="flex flex--jc-space-between flex--ai-center mt-1 mb-1">
        <div class="product-card__slider relative flex flex--jc-center flex--ai-center">
            <object type="image/svg+xml" data="/images/best-camera.jpg" width="276" height="449"></object>
            <button class="button product-card__switch product-card__switch--next"><object type="image/svg+xml" data="/images/icon-arrow-right.svg" width="9" height="14"></object></button>
            <button class="button product-card__switch product-card__switch--back"><object type="image/svg+xml" data="/images/icon-arrow-left.svg" width="9" height="14"></object></button>
            <div class="product-card__number">01<span class="product-card__number--all"> /05</span></div>
        </div>
        <div class="product-card__about">
            <h3>Название товара “Самая лучшая камера”</h3>
            <div class="flex flex--ai-center mt-2">
                <div class="product-card__amount flex flex--ai-center">
                    <button class="button product-card__counter product-card__counter--minus flex flex--jc-center flex--ai-center" id="j-minus">-</button>
                    <div class="product-card__counter flex flex--jc-center flex--ai-center" id="j-counter">1</div>
                    <button class=" button product-card__counter product-card__counter--plus flex flex--jc-center flex--ai-center" id="j-plus">+</button>
                </div>
                <div class="price"><span class="price--old product-card__price">15050 &#8381</span><span class="price--new">4970 &#8381</span></div>
            </div>
        </div>
    </div>
</div>
